<title>Fetch API - Sending Form Data</title>


<body>
    <h1>Fetch API - Sending Form Data</h1>
    <form class="form" id="myForm">
        <label for="inp_username">Username</label>
        <input type="text" name="inp_username" id="inp_username">
        <label for="inp_password">Username</label>
        <input type="password" name="inp_password" id="inp_password">
        <button type="submit">Login</button>
    </form>

    <script>
        const myForm = document.getElementById('myForm')

        myForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this)

            fetch('login.php', {
                method: 'post',
                body: formData
            }).then(function (response) {
                return response.text();
            }).then(function (text) {
                console.log(text);
            }).catch(function (error) {
                console.log(error);
            })
        })
    </script>
</body>
